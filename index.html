<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8d8c8c, #000000);
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .biodata p {
            font-size: 18px;
            margin: 8px 0;
        }
        .label {
            font-weight: bold;
            color: #64bcdf;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Foto Profil">
        <h1>Biodata Diri</h1>
        <div class="biodata">
            <p><span class="label">Nama:</span> Rafen Sidiq Anggara</p>
            <p><span class="label">Kelas:</span> XII SIJA 1</p>
            <p><span class="label">Sekolah:</span> SMK Telkom Sidoarjo</p>
            <p><span class="label">Jurusan:</span> Sistem Administrasi Jaringan dan Aplikasi</p>
            <p><span class="label">Cita-cita:</span> Back-end Developer</p>
        </div>
    </div>
</body>
